<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Agendamento Online - Consultas Médicas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/a003e7e3bf.js" crossorigin="anonymous"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery Snippet 3.x -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <header><!-- Início cabecalho -->
        <nav class="navbar navbar-expand-sm bg-success">
            <div class="container">
                <a class="filtro" href="https://www.gov.br/saude/pt-br/sus">
                    <img class="tam1" src="img\sus.png">
                </a>
                <a class="filtro" href="https://saude.sp.gov.br/">
                    <img class="tam2" src="img\govsp.png">
                </a>
                <a class="filtro" href="https://capital.sp.gov.br/web/saude">
                    <img class="tam3" src="img\munsp.png">
                </a>
            </div>
        </nav>
    </header><!--/ Fim cabecalho -->

    <section><!-- Início seção1 -->
        <div class="caixa_section row align-items-center"><!-- Início caixa-section -->
            <div class="container"><!-- Início container -->
                <div class="row align-items-center"><!-- Início apresentação-->
                    <div class="col-md-8 bg-primary caixa_ubs pt-4 pb-4">
                        <h1 class="display-5 text-uppercase text-center">
                            ubs - vila feliz
                        </h1>
                    </div>

                    <div class="mt-2 col-md-4">
                        <div class="row justify-content-end">
                            <button class="btn btn-lg btn-outline-dark pb-3 active" type="button" id="autenticacao">
                                Entre ou Cadastre-se
                            </button>
                        </div>
                    </div>
                </div><!--/ Fim apresentação -->

                <div class="row align-items-center justify-content-end"><!-- Início auntenticação-->
                    <div class="autenticacao caixa_form col-md-4 border border-dark mt-3"><!-- Início acesse -->
                        <p class="lead font-italic">Acesse com seu CPF e Senha:</p>
                        <form>
                            <div class="form-group ml-2 mt-2">
                                <input type="text" class="form-control is-valid" id="cpf" placeholder="CPF">
                                <div class="valid-feedback">
                                    CPF válido
                                </div>
                            </div>

                            <div class="form-group ml-2">
                                <input type="text" class="form-control is-valid" id="senha" placeholder="Senha">
                                <div class="valid-feedback">
                                    Senha Válida
                                </div>
                            </div>

                            <div>
                                <a id="entrar" type="submit" class="ml-2 mb-2 btn btn-primary"
                                    href="pagina3.html">Entrar</a>
                            </div>
                        </form>
                    </div><!--/ Fim acesse -->

                    <!-- Início cadastre-se -->
                    <div class="autenticacao caixa_form col-md-4 border border-dark border-left-0 mt-3">
                        <p class="lead font-italic">Cadastre-se:</p>
                        <form>
                            <div class="form-group pl-2">
                                <input type="text" class="form-control is-valid" id="cpf" placeholder="CPF">
                                <div class="valid-feedback">
                                    CPF válido
                                </div>
                            </div>

                            <div class="pl-2">
                                <a id="avancar" type="submit" class="btn btn-primary" href="pagina2.html">Avançar</a>
                            </div>
                        </form>
                    </div><!--/ Fim cadastra-se -->
                </div><!--/ Fim autenticação -->
            </div><!--/ Fim container -->
        </div><!--/ Fim caixa-section -->
    </section><!--/ Fim seção1 -->

    <section><!-- Início seção2 -->
        <div class="caixa_section bg-primary"></div>
    </section><!--/ Fim seção2 -->

    <!-- JavaScript (Autenticação) -->
    <script src="src\js\autenticacao.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
